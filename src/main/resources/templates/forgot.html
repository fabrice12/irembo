<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Irembo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<style>

  .divider:after,
  .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
  }

  .h-custom {
    height: calc(100% - 73px);
  }

  @media (max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }
</style>
<body>

<section>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-4 col-lg-5 col-xl-5">

        <h1 class="display-3">I-Verification</h1>
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>


      <div class="col-md-8 col-lg-7 col-xl-4 offset-xl-1">
        <div th:if="${error}">
          <div class="alert alert-danger
     alert-dismissible fade show" role="alert">
            <strong>Error!</strong> [[${error}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        </div>
        <form th:action="@{/forgot-user}" th:object="${user}"  method="post">


          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Enter your email for reset</p>
          </div>



          <!-- Email input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" th:field="*{email}" class="form-control form-control-lg"
                   placeholder="Enter a valid email address"/>

          </div>



          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Verify
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Back to Login <a th:href="@{/login}"
                                                                     class="link-primary">Login</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="container-xxl">


    <div
            class="row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </div>
</section>

</body>
</html>
