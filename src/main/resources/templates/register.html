<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Irembo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<style>

    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
</style>
<body>

<section>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-4 col-lg-5 col-xl-5">

                <h1 class="display-3">I-Verification</h1>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>


            <div class="col-md-8 col-lg-7 col-xl-4 offset-xl-1">
                <form th:action="@{/register-user}" th:object="${user}" enctype="multipart/form-data" method="post">


                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Fill all information to register</p>
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example3">First Name</label>
                        <input type="text" id="firstname" th:field="*{firstName}" class="form-control form-control-lg"
                               placeholder="Enter first name"/>

                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example3">Last Name</label>
                        <input type="text" id="lastname" th:field="*{lastName}" class="form-control form-control-lg"
                               placeholder="Enter last name"/>

                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" th:field="*{email}" class="form-control form-control-lg"
                               placeholder="Enter a valid email address"/>

                    </div>
                    <!-- Email input -->
                    <div class="row">
                        <div class="form-outline col mb-3">
                            <label class="form-label" for="form3Example3">Gender</label>
                            <select class="form-control" th:field="*{gender}">
                                <option value="" disabled>Choose...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>

                        </div>
                        <div class="form-outline col mb-3">
                            <label class="form-label" for="form3Example3">Age</label>
                            <input type="number" th:field="*{age}" class="form-control form-control-lg"
                                   placeholder="Enter your age"/>

                        </div>
                    </div>
                    <div class="row">

                        <div class="form-outline col mb-3">
                            <label class="form-label" for="form3Example3">Phone Number</label>
                            <input type="number" th:field="*{phoneNumber}" class="form-control form-control-lg"
                                   placeholder="Enter your phone number"/>

                        </div>
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example3">Date of Birth</label>
                            <input type="date" th:field="*{dateOfBirth}" class="form-control form-control-lg"
                                   placeholder="Enter your date of birth"/>

                        </div>
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example3">Profile Picture</label>
                        <input type="file" name="profile" class="form-control form-control-lg"
                               placeholder="Enter your age"/>

                    </div>
                    <div class="row">
                        <div class="form-outline col mb-3">
                            <label class="form-label" for="form3Example3">Marital Status</label>
                            <select class="form-control" th:field="*{martalStatus}">
                                <option value="" disabled>Choose...</option>
                                <option value="SINGLE">Single</option>
                                <option value="MARRIED">Married</option>
                                <option value="DIVORCED">Divorced</option>
                                <option value="WIDOWED">Widowed</option>
                            </select>
                        </div>
                        <div class="form-outline col mb-3">
                            <label class="form-label" for="form3Example3">Nationality</label>
                            <select class="form-control" th:field="*{nationality}">
                                <option value="" disabled>Choose...</option>

                                <option th:each="country:${countries}" th:value="${country}"
                                        th:text="${country}"></option>

                            </select>

                        </div>
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Back to Login <a th:href="@{/login}"
                                                                                 class="link-primary">Login</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="container-xxl">


        <div
                class="row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2020. All rights reserved.
            </div>
            <!-- Copyright -->
        </div>
    </div>
</section>

</body>
</html>
